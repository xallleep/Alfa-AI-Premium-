{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-premium text-white">
                    <h3 class="mb-0">Editar Partida</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="home_team" class="form-label">Time da Casa</label>
                                <input type="text" class="form-control" id="home_team" name="home_team" value="{{ match.home_team }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="away_team" class="form-label">Time Visitante</label>
                                <input type="text" class="form-control" id="away_team" name="away_team" value="{{ match.away_team }}" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="competition" class="form-label">Competição</label>
                                <input type="text" class="form-control" id="competition" name="competition" value="{{ match.competition or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label">Local</label>
                                <input type="text" class="form-control" id="location" name="location" value="{{ match.location or '' }}">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="match_date" class="form-label">Data</label>
                                <input type="date" class="form-control" id="match_date" name="match_date" value="{{ match.match_date }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="match_time" class="form-label">Hora</label>
                                <input type="time" class="form-control" id="match_time" name="match_time" value="{{ match.match_time }}" required>
                            </div>
                            
                            <div class="col-12">
                                <hr>
                                <h5>Previsões Básicas</h5>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="predicted_score" class="form-label">Placar Previsto</label>
                                <input type="text" class="form-control" id="predicted_score" name="predicted_score" value="{{ match.predicted_score or '' }}" placeholder="Ex: 2-1">
                            </div>
                            
                            <div class="col-md-4">
                                <label for="home_win_percent" class="form-label">% Vitória Casa</label>
                                <input type="number" class="form-control" id="home_win_percent" name="home_win_percent" min="0" max="100" value="{{ match.home_win_percent }}">
                            </div>
                            
                            <div class="col-md-4">
                                <label for="away_win_percent" class="form-label">% Vitória Visitante</label>
                                <input type="number" class="form-control" id="away_win_percent" name="away_win_percent" min="0" max="100" value="{{ match.away_win_percent }}">
                            </div>

                            <div class="col-md-4">
                                <label for="draw_percent" class="form-label">% Empate</label>
                                <input type="number" class="form-control" id="draw_percent" name="draw_percent" min="0" max="100" value="{{ match.draw_percent }}">
                            </div>

                            <div class="col-md-4">
                                <label for="over_15_percent" class="form-label">% Over 1.5</label>
                                <input type="number" class="form-control" id="over_15_percent" name="over_15_percent" min="0" max="100" value="{{ match.over_15_percent }}">
                            </div>

                            <div class="col-md-4">
                                <label for="over_25_percent" class="form-label">% Over 2.5</label>
                                <input type="number" class="form-control" id="over_25_percent" name="over_25_percent" min="0" max="100" value="{{ match.over_25_percent }}">
                            </div>

                            <div class="col-md-4">
                                <label for="btts_percent" class="form-label">% Ambos Marcam</label>
                                <input type="number" class="form-control" id="btts_percent" name="btts_percent" min="0" max="100" value="{{ match.btts_percent }}">
                            </div>

                            <div class="col-12">
                                <hr>
                                <h5>Estatísticas de Cartões e Escanteios</h5>
                            </div>

                            <div class="col-md-4">
                                <label for="yellow_cards_predicted" class="form-label">Cartões Amarelos</label>
                                <input type="number" step="0.1" class="form-control" id="yellow_cards_predicted" name="yellow_cards_predicted" value="{{ match.yellow_cards_predicted }}">
                            </div>

                            <div class="col-md-4">
                                <label for="red_cards_predicted" class="form-label">Cartões Vermelhos</label>
                                <input type="number" step="0.1" class="form-control" id="red_cards_predicted" name="red_cards_predicted" value="{{ match.red_cards_predicted }}">
                            </div>

                            <div class="col-md-4">
                                <label for="corners_predicted" class="form-label">Escanteios Total</label>
                                <input type="number" step="0.1" class="form-control" id="corners_predicted" name="corners_predicted" value="{{ match.corners_predicted }}">
                            </div>

                            <div class="col-md-6">
                                <label for="corners_home_predicted" class="form-label">Escanteios Casa</label>
                                <input type="number" step="0.1" class="form-control" id="corners_home_predicted" name="corners_home_predicted" value="{{ match.corners_home_predicted }}">
                            </div>

                            <div class="col-md-6">
                                <label for="corners_away_predicted" class="form-label">Escanteios Visitante</label>
                                <input type="number" step="0.1" class="form-control" id="corners_away_predicted" name="corners_away_predicted" value="{{ match.corners_away_predicted }}">
                            </div>

                            <div class="col-12">
                                <hr>
                                <h5>Outras Estatísticas</h5>
                            </div>

                            <div class="col-md-6">
                                <label for="possession_home" class="form-label">Posse de Bola Casa (%)</label>
                                <input type="number" class="form-control" id="possession_home" name="possession_home" min="0" max="100" value="{{ match.possession_home }}">
                            </div>

                            <div class="col-md-6">
                                <label for="possession_away" class="form-label">Posse de Bola Visitante (%)</label>
                                <input type="number" class="form-control" id="possession_away" name="possession_away" min="0" max="100" value="{{ match.possession_away }}">
                            </div>

                            <div class="col-md-6">
                                <label for="shots_on_target_home" class="form-label">Chutes no Gol (Casa)</label>
                                <input type="number" class="form-control" id="shots_on_target_home" name="shots_on_target_home" value="{{ match.shots_on_target_home }}">
                            </div>

                            <div class="col-md-6">
                                <label for="shots_on_target_away" class="form-label">Chutes no Gol (Visitante)</label>
                                <input type="number" class="form-control" id="shots_on_target_away" name="shots_on_target_away" value="{{ match.shots_on_target_away }}">
                            </div>

                            <div class="col-md-6">
                                <label for="fouls_home" class="form-label">Faltas (Casa)</label>
                                <input type="number" class="form-control" id="fouls_home" name="fouls_home" value="{{ match.fouls_home }}">
                            </div>

                            <div class="col-md-6">
                                <label for="fouls_away" class="form-label">Faltas (Visitante)</label>
                                <input type="number" class="form-control" id="fouls_away" name="fouls_away" value="{{ match.fouls_away }}">
                            </div>

                            <div class="col-12">
                                <hr>
                                <h5>Análise e Configurações</h5>
                            </div>

                            <div class="col-12">
                                <label for="details" class="form-label">Análise Detalhada</label>
                                <textarea class="form-control" id="details" name="details" rows="3">{{ match.details or '' }}</textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="safe_prediction" class="form-label">Previsão Segura</label>
                                <input type="text" class="form-control" id="safe_prediction" name="safe_prediction" value="{{ match.safe_prediction or '' }}" placeholder="Ex: Over 1.5">
                            </div>

                            <div class="col-md-6">
                                <label for="risk_prediction" class="form-label">Previsão Arriscada</label>
                                <input type="text" class="form-control" id="risk_prediction" name="risk_prediction" value="{{ match.risk_prediction or '' }}" placeholder="Ex: Empate">
                            </div>

                            <div class="col-md-6">
                                <label for="display_order" class="form-label">Ordem de Exibição</label>
                                <input type="number" class="form-control" id="display_order" name="display_order" value="{{ match.display_order }}">
                            </div>

                            <div class="col-md-6">
                                <label for="color_scheme" class="form-label">Esquema de Cores</label>
                                <select class="form-select" id="color_scheme" name="color_scheme">
                                    <option value="blue" {% if match.color_scheme == 'blue' %}selected{% endif %}>Azul</option>
                                    <option value="green" {% if match.color_scheme == 'green' %}selected{% endif %}>Verde</option>
                                    <option value="red" {% if match.color_scheme == 'red' %}selected{% endif %}>Vermelho</option>
                                    <option value="purple" {% if match.color_scheme == 'purple' %}selected{% endif %}>Roxo</option>
                                    <option value="orange" {% if match.color_scheme == 'orange' %}selected{% endif %}>Laranja</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-premium">Atualizar Partida</button>
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
